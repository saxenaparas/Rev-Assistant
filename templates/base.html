    <style>
        .nunito {
            font-family: 'nunito', font-sans;
        }
        .border-b-1 {
            border-bottom-width: 1px;
        }
        .border-l-1 {
            border-left-width: 1px;
        }
        hover\:border-none:hover {
            border-style: none;
        }
        #sidebar {
            transition: ease-in-out all .3s;
            z-index: 9999;
        }
        #sidebar span {
            opacity: 0;
            position: absolute;
            transition: ease-in-out all .1s;
        }
        #sidebar:hover {
            width: 150px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            /*shadow-2xl*/
        }
        #sidebar:hover span {
            opacity: 1;
        }
    </style>

</head>
<body class="flex h-screen bg-gray-100 font-sans">

    <!-- Side bar-->
    <div id="sidebar" class="h-screen w-16 menu text-white px-4 flex items-center nunito static fixed shadow">

        <ul class="list-reset ">
            <li class="my-2 md:my-0">
                <a href="/" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-indigo-400">
                    <i class="fas fa-home fa-fw mr-3"></i><span class="w-full inline-block pb-1 md:pb-0 text-sm">Home</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a href="/home" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-indigo-400">
                    <i class="fa-solid fa-file-arrow-up mr-3"></i><span class="w-full inline-block pb-1 md:pb-0 text-sm">Upload</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a href="#summary" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-indigo-400">
                    <i class="fa-solid fa-align-left mr-3"></i><span class="w-full inline-block pb-1 md:pb-0 text-sm">Summary</span>
                </a>
            </li>
            <li class="my-2 md:my-0 ">
                <a href="#questions" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-indigo-400">
                    <i class="fa-solid fa-circle-question mr-3"></i> <span class="w-full inline-block pb-1 md:pb-0 text-sm"> Questions</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a href="#dates" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-indigo-400">
                    <i class="fas fa-chart-area fa-fw mr-3 text-indigo-400"></i><span class="w-full inline-block pb-1 md:pb-0 text-sm">Information</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a href="/tool" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-indigo-400">
                    <i class="fa-solid fa-screwdriver-wrench mr-3"></i><span class="w-full inline-block pb-1 md:pb-0 text-sm">Tools</span>
                </a>
            </li>
        </ul>
    </div>
    <div style="margin-left:95px; margin-right: 10px; width: 100%;">
        {% block content%}

        {% endblock %}

        <script src="/static/index.js"></script>
        <script src="/static/graph.js"></script>
    </div>

    <script>
        AOS.init();
    </script>

</body>

</html>
